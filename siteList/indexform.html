<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Lista JS</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="container">
        <input type="text" id="searchField" placeholder="Pesquise">
        <ul id="list"></ul>
    </div>
    <script src="listform.js"></script>
    <div class="text-center py-4">
        <button type="button" class="btn btn-outline-primary">Adicionar</button>
    </div>
    <div class="text-center py-4">
        <button type="button" class="btn btn-outline-primary">Selecionar</button>
    </div>
    <div class="text-center py-4">
        <button type="button" class="btn btn-outline-primary">Remover</button>
    </div>
    <div class="text-center py-4">
        <button type="button" class="btn btn-outline-primary">Filtrar</button>
    </div>
</body>
</html>
